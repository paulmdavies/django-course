{% extends 'base.html' %}
{% load static %}

{% block css-files %}
    <link rel='stylesheet' href='{% static "challenges/challenges.css" %}' />
    <link rel='stylesheet' href='{% static "challenges/includes/header.css" %}' />
{% endblock %}

{% block page-title %}
    Monthly Challenges
{% endblock %}

{% block content %}
    {% include 'challenges/includes/header.html' %}

    <ul>
    {% for month in challenges %}
        <li><a href="{% url 'monthly_challenge' month %}">{{ month | title }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
